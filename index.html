<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form for user input -->
    <form id="resume-form">
        <h1>Fill out your Resume</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required><br>

        <label for="work">Work Experience:</label>
        <input type="text" id="work" name="work" required><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <!-- Editable Dynamic Resume Display -->
    <section id="generated-resume" class="hidden">
        <h2>Your Resume</h2>
        <p id="display-name" contenteditable="true"></p>
        <p id="display-email" contenteditable="true"></p>
        <p id="display-education" contenteditable="true"></p>
        <p id="display-work" contenteditable="true"></p>
        <p id="display-skills" contenteditable="true"></p>
    </section>
    <!-- Link to JavaScript file (compiled from TypeScript) -->
    <script src="script.js" defer></script>
</body>
</html>
